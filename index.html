      crossorigin="anonymous">
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.765286, lng: -73.9674699},
          zoom: 13
        });
        // marker for current location eventually
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgudF818cVj9RRgX_oGbCYyungikoaZ3U&callback=initMap"
    async defer></script>
